<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tajawal&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="button-container">
            <div id="digit-container">
                <button id="digit" class="seven">7</button>
                <button id="digit" class="eight">8</button>
                <button id="digit" class="nine">9</button>
                <button id="digit" class="four">4</button>
                <button id="digit" class="five">5</button>
                <button id="digit" class="six">6</button>
                <button id="digit" class="one">1</button>
                <button id="digit" class="two">2</button>
                <button id="digit" class="three">3</button>
                <button id="digit" class="zero">0</button>
                <button id="digit" class="period">.</button>
                <button class="clear">C</button>
            </div>
            <div id="operator-container">
                <button id="operator" class="plus">+</button>
                <button id="operator" class="minus">-</button>
                <button id="operator" class="times">X</button>
                <button id="operator" class="divide">รท</button>
            </div>            
            <button class="equals">=</button>
        </div>
    </div>    
</body>
</html>
